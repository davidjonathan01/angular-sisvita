<div class="container-fluid">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">FORMULARIO DE REGISTRO DE PACIENTE</h5>
        <form [formGroup]="estudianteForm">
          <div class="row mb-3">
            <label for="inputNombres" class="col-sm-2 col-form-label">Nombres:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNombres" placeholder="Consigne los Nombres"
                formControlName="nombres">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputApellidos" class="col-sm-2 col-form-label">Apellidos:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputApellidos" placeholder="Consigne los Apellidos"
                formControlName="apellidos">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-5">
              <label for="inputGenero" class="col-sm-2 col-form-label">Género:</label>
              <div class="col-sm-5">
                <select class="form-control" id="inputGenero" formControlName="id_genero" required>
                  <option value="" disabled selected>Seleccione el Género</option>
                  <option *ngFor="let genero of generos" [value]="genero.id_genero">{{ genero.nombre }}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-5">
              <label for="inputDocIdentidad" class="col-sm-2 col-form-label">Documento de Identidad:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="inputDocIdentidad"
                  placeholder="Consigne el Documento de Identidad" formControlName="doc_identidad">
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputFNac" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputFNac" placeholder="Consigne la Fecha de Nacimiento"
                formControlName="fec_nacimiento">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputTelefono" class="col-sm-2 col-form-label">Número de Teléfono:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTelefono" placeholder="Consigne el Número de Teléfono"
                formControlName="num_telefono">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Consigne el Email"
                formControlName="email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputDireccion" class="col-sm-2 col-form-label">Dirección:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputDepartamento" placeholder="Consigne el departamento"
                formControlName="direccion">
            </div>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputProvincia" placeholder="Consigne la provincia"
                formControlName="direccion">
            </div>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputDistrito" placeholder="Consigne el distrito"
                formControlName="direccion">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputCarrera" class="col-sm-2 col-form-label" >Carrera:</label>
            <div class="col-sm-10">
              <select class="form-control" id="inputCarrera" formControlName="id_carrera" required>
                <option value="" disabled selected>Seleccione la Carrera</option>
                <option *ngFor="let carrera of carreras" [value]="carrera.id_carrera">{{ carrera.nombre }}</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputContrasenia" class="col-sm-2 col-form-label">Contraseña:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputContrasenia" placeholder="Consigne su contraseña"
                formControlName="contrasenia">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="estudianteForm.invalid"
            (click)="registrarEstudiante()">Registrar</button>
        </form>
      </div><!-- end card-body -->
    </div><!-- end card cabecera -->

  </div><!-- end row -->
</div><!-- end container -->
